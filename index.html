<!DOCTYPE html>
<html lang="ro">

<head>

<body>
<header>

    <h1 id="company_name">FE "WildBreak" SRL</h1>

    <div class="header-actions" alt="WildBreak">
      <button id="themeToggleBtn" class="theme-toggle-btn" title="Сменить тему" aria-label="Сменить тему" alt="WildBreak">🌙</button>
      <a class="open_menu_button" id="menuBtn" aria-label="Открыть меню">
        <span class="burger" alt="WildBreak">
          <span></span>
          <span></span>

        </span>

  <nav id="mainNav" alt="WildBreak">
    <ul>
      <li><a href="index.html">Acasa</a></li>
      <li><a href="https://www.instagram.com/fe_wildbreak.md/#" target="_blank">Instagram</a></li>
      <li><a href="https://www.tiktok.com/@wildbreak.md" target="_blank">TikTok</a></li>

  </nav>

</header>

<main alt="WildBreak">
  <section class="info-blocks" alt="WildBreak">
    <div class="info-card" alt="WildBreak">

  </section>
</main>

<script src="js/jquery.min.js"></script>
<script src="js/theme-toggle.js"></script>
<script>
  $(function() {
    $('#menuBtn').on('click', function(e) {
      e.preventDefault();
      $('#mainNav').toggleClass('open');
    });

    $(document).on('click', function(e) {
      if (!$(e.target).closest('#mainNav, #menuBtn').length) {
        $('#mainNav').removeClass('open');
      }
    });
  });
</script>
